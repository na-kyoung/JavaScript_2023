<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative {
            width: 30%;
            height: 300px;
            background-color: lightgreen;
            margin: 0 auto;
            position: relative;
        }
        .absolute {
            width: 80px;
            height: 150px;
            background-color: lightcoral;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .relative > .absolute {
            top: 50px;
            left: -100px;
        }
    </style>
</head>
<body>
    <div class="relative">
        <div class="absolute">abs#1</div>
    </div>
    <div class="absolute">abs#2</div>
</body>
</html>
