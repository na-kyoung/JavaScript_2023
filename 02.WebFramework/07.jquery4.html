<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">
                <input type="text" class="form-control" name="query" placeholder="입력 후 enter" />
            </div>
            <div class="col-8">
                <ul class="list-group">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                  </ul>
            </div> <!-- col-8 -->
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // 1. 기본 JS - input
        /*
        const inputs = document.querySelector('input[name=query]');
        inputs.onkeydown = function(evt){
            console.log(evt.keyCode);
            // enter keyCode = 13
            if(evt.keyCode == 13){
                //alert(this.value);
                document.querySelector('.list-group-item:nth-of-type('+this.value+')').setAttribute('class', 'list-group-item active');
            }
        }
        */

        // 2. jQuery
        $('input[name=query]').on('keydown', function(evt){
            console.log(evt);
            // keycode = which
            if(evt.which == 13){
                //alert($(this).val());
                let target = parseInt($(this).val()) - 1;
                $('.list-group-item').eq(target).addClass('active');
            }
        })
    </script>
</body>
</html>
