<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Kakao 지도 시작하기</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<style>
body {margin: 0}    
#map {
    height: 100vh; /* viewport height */
}
</style>
</head>
<body>

<div id="map"></div>

<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7ea4a41a12cd70a9a5b18fa5a5b6597a"></script>
<script>
const container = document.querySelector('#map');
let options = {
    center: new kakao.maps.LatLng(37.558450, 127.048876),
    level: 3
};

const map = new kakao.maps.Map(container, options);

// 선을 구성하는 좌표 배열입니다. 이 좌표들을 이어서 선을 표시합니다
let linePath = [
    new kakao.maps.LatLng(37.558450, 127.048876),
    new kakao.maps.LatLng(37.559440, 127.058886),
    new kakao.maps.LatLng(37.563830, 127.048896) 
];

// 지도에 표시할 선을 생성합니다
let polyline = new kakao.maps.Polyline({
    map: map,
    path: linePath,
    strokeWeight: 5,
    strokeColor: '#FFAE00',
    strokeOpacity: 0.7, // 0 ~ 1
    strokeStyle: 'solid'
});
//polyline.setMap(map); 

kakao.maps.event.addListener(map, 'click', function(evt){
});


</script>
</body>
</html>
