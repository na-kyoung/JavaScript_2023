<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<style>
		body { margin: 0;}
		#map {
			height: 100vh; /* vh - viewport height */
		}
	</style>
</head>
<body>
	<div id="map">
	</div>
	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f2c486ffcec57960d00f4d031be8e7fe"></script>
	<script>
		//const container = document.getElementById('map');
		const container = document.querySelector('#map');
		let options = {
            // 지도 중심 LatLng (위도latitude, 경도longitude)
			center: new kakao.maps.LatLng(37.558423, 127.049037),
			// 1 ~ 14
            level: 3
		};

		const map = new kakao.maps.Map(container, options);

		// 마커 표시
		const marker = new kakao.maps.Marker({
			map: map,
			position: map.getCenter() 
		}); 
		//marker.setMap(map);

		// 지도 클릭 시, 위도/경도 가져오기
		kakao.maps.event.addListener(map, 'click', function(evt) {
			// 위도,경도
			let latlng = evt.latLng;
			// 지도 중심 변경
			// map.setCenter(latlng); // 바로 이동
			map.panTo(latlng); // 부드럽게 이동

			// 마커 위치 변경
			marker.setPosition(latlng);

		});
	</script>
</body>
</html>
