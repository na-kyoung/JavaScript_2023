<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Kakao 지도 시작하기</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<style>
body {margin: 0}    
#map {
    height: 100vh; /* viewport height */
}
</style>
</head>
<body>

<div id="map"></div>

<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7ea4a41a12cd70a9a5b18fa5a5b6597a"></script>
<script>
const container = document.querySelector('#map');
let options = {
    center: new kakao.maps.LatLng(37.558450, 127.048876),
    level: 3
};

const map = new kakao.maps.Map(container, options);

let marker = new kakao.maps.Marker({
    map: map,
    position: map.getCenter()
});

let infowindow = new kakao.maps.InfoWindow({
    content : `<div> 인포윈도우 </div>`,
    removable : true
});

kakao.maps.event.addListener(marker, 'click', function(evt){
    // let infowindow = new kakao.maps.InfoWindow({
    //     content : `<div> 인포윈도우 </div>`,
    //     removable : true
    // });
    infowindow.open(map, marker);
});

kakao.maps.event.addListener(map, 'click', function(evt){
});


</script>
</body>
</html>
